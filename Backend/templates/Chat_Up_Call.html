    <!-- 표의 과목에 마우스를 댈 시 나오는 알림창 기능 함수   -->
    <script>
        var toast = document.querySelector('.toast');
        // 알람칭의 html에서 찾아서 toast 클래스에 변수를 할당

        function showNotification(subject, event) {
            hideNotification(); // 기존 알림창 숨기기
            //이는 기존 알림창을 숨기는 역할을 합니다.

            // 고정값으로 선언된 선생님 이름과 시간, 메시지를 변수에 할당합니다.
            var teacherName = "홍길동"; // 예시로 고정값 사용
            var time = "9:00 ~ 12:00"; // 예시로 고정값 사용
            var message = teacherName + " 선생님은 오늘 결석입니다.";

            // 과목, 담당 선생님, 시간, 메시지를 표시하는 요소들을 가져와서 각각의 내용을 설정합니다.
            var subjectElement = document.querySelector('.me-auto');
            subjectElement.textContent = subject;
            var teacherElement = document.querySelector('.box2');
            teacherElement.innerHTML = "담당선생님<br>" + teacherName;
            var timeElement = document.querySelector('.tru');
            timeElement.textContent = time;
            var messageElement = document.querySelector('.box-container1 div');
            messageElement.textContent = message;

            // 알림창을 보이도록 설정하고, 이벤트가 발생한 요소의 위치에 따라 알림창의 위치를 조정합니다.
            toast.style.display = 'block';
            toast.style.left = event.target.offsetLeft + 100 + 'px';
            toast.style.top = event.target.offsetTop + event.target.offsetHeight
                + 'px';
        }


        // 알림창을 숨기는 함수입니다.
        function hideNotification() {
            toast.style.display = 'none';
        }

        // 문서 전체를 감시하여 클릭 이벤트가 발생했을 때 실행됩니다.
        document.addEventListener('click', function (event) {
            // 클릭된 요소가 표(table)이 아니면 알림창을 숨기는 함수를 호출합니다.
            var isTableClicked = event.target.closest('table');
            if (!isTableClicked) {
                hideNotification();
            }
        });
    </script>
