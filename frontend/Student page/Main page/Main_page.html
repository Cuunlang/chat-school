        <div class="col-sm-4">
            <h4>오늘의 학습</h4>
            <textarea rows="15" name="editable_text" id="editable_text"
                style="width: 100%; max-width: 100%; min-width: 50%; height: 600.50px; resize: vertical;"

                </div>
                <div class="column col-md-6">

                            <span class="progress-bar"></span>
                        </span>
