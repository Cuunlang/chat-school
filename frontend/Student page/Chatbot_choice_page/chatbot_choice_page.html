<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Choice Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        .bg-light-green {
            background-color: #d4edda;
        }

        .jua-regular {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.2rem;
        }

        #dropzone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        #dropzone p {
            margin-top: 0;
        }

        #file-input {
            display: flex;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #d4edda;
            padding: 10px;
        }

        /* Additional styling for the main content */
        .main-content {
            margin-bottom: 100px; /* Adjust this value to fit the footer */
        }
    </style>

</head>

<body>
    <div class="d-flex flex-column">
        <div class="form">
            <header class="p-3 mb-3 border-bottom bg-light-green jua-regular">
                <div class="container col-lg-12 col-md-12 col-sm-6">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                                <use xlink:href="#bootstrap"></use>
                            </svg>
                        </a>

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="#" class="nav-link px-5 link-secondary"><button type="button"
                                        class="btn btn-dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5">
                                            </path>
                                        </svg>
                                    </button>
                                </a></li>
                            <li><a href="#" class="nav-link px-3 link-body-emphasis">질문 게시판</a></li>

                            <li><a href="#" class="nav-link px-3 link-body-emphasis">과제</a></li>

                            <div class="dropdown text-end">
                                <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">챗봇과의 대화
                                </a>
                                <ul class="dropdown-menu" data-bs-popper="static">
                                    <li><a class="dropdown-item" href="#">교육용 챗봇</a></li>
                                    <li><a class="dropdown-item" href="#">심리상담 챗봇</a></li>
                                </ul>
                            </div>

                            <li><a href="#" class="nav-link px-3 link-body-emphasis">오탑노트</a></li>

                            <div class="dropdown text-end">
                                <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">기다사항
                                </a>
                                <ul class="dropdown-menu" data-bs-popper="static">
                                    <li><a class="dropdown-item" href="#">오늘의 학습</a></li>
                                    <li><a class="dropdown-item" href="#">파일 다운로드</a></li>
                                    <li><a class="dropdown-item" href="#">메모장</a></li>
                                    <li><a class="dropdown-item" href="#">학습진도현황</a></li>
                                    <li><a class="dropdown-item" href="#">감정 현황</a></li>
                                </ul>
                            </div>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" data-toggle="modal" class="px-3" data-target="#logoutModal">로그아웃</a></li>
                        </ul>

                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                    class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="container" style="display: grid; align-content:space-between;">
            <div class="row jua-regular" style="justify-content: space-evenly; margin-top: 2rem;">
                <div class="col-lg-6 col-md-6 col-sm-6" style="margin-bottom: 30px" ;>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>n주차</option>
                        <option value="1">1주차</option>
                        <option value="2">2주차</option>
                        <option value="3">3주차</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" style="margin-bottom: 30px" ;>
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>


        <div class="container jua-regular" style="justify-content: space-evenly; margin-bottom: 2rem;">
            <div class="mb-4">
                <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="단원 제목">
            </div>
            <div class="mb-0">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="단원 내용"></textarea>
            </div>
        </div>

        <div class="container">
            <div id="dropzone"
                class="container col-lg-10 col-md-6 col-sm-4 jua-regular d-flex flex-column justify-content-center align-items-center"
                style="margin-bottom: 2rem;">
                <p>Drag some files here, or click to select files</p>
                <input type="file" id="file-input" multiple>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5"
            style="background-color:#d4edda;">
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
