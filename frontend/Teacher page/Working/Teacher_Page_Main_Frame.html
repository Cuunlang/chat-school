<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-5 link-secondary" data-bs-toggle="offcanvas" data-bs-target="#leftOffcanvas" aria-controls="leftOffcanvas"> <!-- 오프캔버스 열기 -->
                            <button type="button" class="btn btn-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-justify" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5">
                                        </path>
                                </svg>
                            </button>
                        </a></li>

                        <!-- 왼쪽에서 열리는 오프캔버스 -->
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="leftOffcanvas" aria-labelledby="leftOffcanvasLabel"> <!-- 왼쪽에서 열림 -->
                            <div class="offcanvas-header">
                                <h5 id="leftOffcanvasLabel">메뉴</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> <!-- 닫기 버튼 -->
                            </div>
                            <div class="offcanvas-body"> <!-- 오프캔버스 내용 -->
                                <p>왼쪽에서 열리는 오프캔버스 내용입니다.</p> <!-- 예시 내용 -->
                            </div>
                        </div>
                        
                        <div class="dropdown text-end">                            
                          <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                              data-bs-toggle="dropdown" aria-expanded="false">과제
                          </a>
                          <ul class="dropdown-menu" data-bs-popper="static">
                              <li><a class="dropdown-item" href="#">과제 확인</a></li>
                              <li><a class="dropdown-item" href="#">AI 문제 생성</a></li>
                          </ul>
                        </div>

                        <div class="dropdown text-end">                            
                          <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                              data-bs-toggle="dropdown" aria-expanded="false">학생 관리
                          </a>
                          <ul class="dropdown-menu" data-bs-popper="static">
                              <li><a class="dropdown-item" href="#">학생 감정 현황</a></li>
                              <li><a class="dropdown-item" href="#">학생 진도 현황</a></li>
                          </ul>
                        </div>

                        <li><a href="#" class="nav-link px-3 link-body-emphasis">질문 게시판</a></li>

                        <div class="dropdown text-end">
                            <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">기타사항
                            </a>
                            <ul class="dropdown-menu" data-bs-popper="static">
                                <li><a class="dropdown-item" href="#">오늘의 학습</a></li>
                                <li><a class="dropdown-item" href="#">파일 올리기</a></li>
                                <li><a class="dropdown-item" href="#">메모장</a></li>
                            </ul>
                        </div>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" class="px-3" data-target="#logoutModal">로그아웃</a></li>
                    </ul>

                     <!-- 프로필 버튼 -->
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="offcanvas" data-bs-target="#profileOffcanvas" aria-controls="profileOffcanvas"> <!-- 오프캔버스를 열도록 설정 -->
                            <img src="https://github.com/mdo.png" alt="프로필 이미지" width="32" height="32"
                                class="rounded-circle">
                        </a>
                    </div>
                    
                    <!-- 프로필 오프캔버스 -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileOffcanvas" aria-labelledby="profileOffcanvasLabel"> <!-- 오른쪽 오프캔버스 -->
                        <div class="offcanvas-header">
                            <h5 id="profileOffcanvasLabel">프로필</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> <!-- 닫기 버튼 -->
                        </div>
                        <div class="offcanvas-body"> <!-- 오프캔버스 내용 -->
                            <p>프로필 정보가 여기에 표시됩니다.</p> <!-- 예시 내용 -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-3"> <!-- 메인 컨테이너 -->
            <div class="row justify-content-center text-center"> <!-- 행 중앙 정렬 -->
                <div class="col-sm-4"> <!-- 오늘의 학습 영역 -->
                    <h4>오늘의 학습</h4>
                    <textarea rows="15" name="editable_text" id="editable_text"
                        style="width: 100%; height: 500px; resize: vertical;"
                        placeholder="Your text..." autofocus=""></textarea> <!-- 기준 높이 -->
                </div>
            
                <div class="col-sm-8"> <!-- 두 번째 열 -->
                    <div class="row justify-content-center text-center"> <!-- 내부 행 중앙 정렬 -->
                        <div class="col-sm-6"> <!-- 내부 열 -->
                            <h4>국어</h4> <!-- 중앙 정렬 -->
                            <div class="d-flex justify-content-center"> <!-- 플렉스 중앙 정렬 -->
                                <div class="progress blue mt-5 my-5" style="width: 150px;"> <!-- 원형 그래프 중앙 정렬 -->
                                    <span class="progress-left">
                                        <span class="progress-bar"></span>
                                    </span>
                                    <span class="progress-right">
                                        <span class="progress-bar"></span>
                                    </span>
                                    <div class="progress-value">90%</div> <!-- 값 중앙 정렬 -->
                                </div>
                            </div>
                        </div>
        
                        <div class="col-sm-6"> <!-- 내부 열 -->
                            <h4>1학기</h4> <!-- 중앙 정렬 -->
                            <div class="d-flex justify-content-center"> <!-- 플렉스 중앙 정렬 -->
                                <div class="progress yellow mt-5 my-5" style="width: 150px;"> <!-- 원형 그래프 중앙 정렬 -->
                                    <span class="progress-left">
                                        <span class="progress-bar"></span>
                                    </span>
                                    <span class="progress-right">
                                        <span class="progress-bar"></span>
                                    </span>
                                    <div class="progress-value">37.5%</div> <!-- 값 중앙 정렬 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center"> <!-- 업로드된 파일 및 메모 카드 중앙 정렬 -->
                        <div class="col-sm-5"> <!-- 업로드된 파일 카드 -->
                            <div class="card text-center shadow-sm h-100"> <!-- 카드 높이 맞추기 -->
                                <div class="card-header">
                                    <h4>오늘 업로드 된 파일</h4> <!-- 카드 제목 -->
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">3</h1> <!-- 업로드된 파일 갯수 -->
                                    <p class="text-muted">(오늘은 업로드된 파일이 없습니다.)</p> <!-- 메시지 -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-7"> <!-- 최근에 작성한 메모 카드 -->
                            <div class="card text-center shadow-sm h-100"> <!-- 카드 높이 맞추기 -->
                                <div class="card-header">
                                    <h4>최근에 작성한 메모</h4> <!-- 카드 제목 -->
                                </div>
                                <div class의 card-body>
                                    <div class="card-body"
                                    style="justify-content: center; margin-top:30px; margin-left:30px; margin-right:30px; margin-bottom:30px;">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="title text"
                                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <span class="input-group-text" id="basic-addon2"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                                <path
                                                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                                            </svg></span>
                                    </div>



                                    <div class="input-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
