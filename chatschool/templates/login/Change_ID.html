<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        .gradient-background {
            background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 1200px) {
            .h-custom {
                height: 140%;
            }
        }

        .mt-5 {
            margin-top: 280px !important;
        }

        .roboto-slab-Roboto {
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body>
    <div class="vh-100">
        <div class="container-fluid h-custom gradient-background d-flex align-items-center justify-content-center">
            <section class="text-center text-lg-start roboto-slab-Roboto">
                <div class="container py-5">
                    <div class="row g-0 align-items-center ">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                class="w-100 rounded-4 shadow-4" alt="" />
                        </div>
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="card cascading-right" style="
                                background: hsla(0, 0%, 100%, 0.55);
                                backdrop-filter: blur(30px);">
                                <div class="card-body p-5 shadow-5 text-center my-5">
                                    <h2 class="fw-bold mb-5">Education AI Chabot</h2>
                                    <h4 class="mb-5">What ID do you want to Choose?</h4>
                                    <form class="validated">
                                        <div class="form-check d-flex justify-content-center">
                                            <input type="radio" class="form-check-input" id="validationFormCheck2"
                                                name="radio-stacked" required>
                                            <label class="form-check-label"
                                                for="validationFormCheck2">hongildong1</label>
                                        </div>
                                        <div class="mb-3 d-flex justify-content-center my-4">
                                            <button class="btn btn-dark" id="submitButton" type="submit">Submit</button>
                                        </div>
                                        <div class="d-flex justify-content-center flex-column my-5">
                                            <h4>Do you want to change password?</h4>
                                        </div>
                                        <div class="d-grid gap-5 d-md-flex justify-content-center ">
                                            <a href="./Find_PW.html" class="btn btn-dark btn-lg" id="yesButton"
                                                type="button">Yes</a>
                                            <a href="./Login_page.html" class="btn btn-dark btn-lg" id="noButton"
                                                type="button">No</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark ">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-1">
                © 2024. Busan Academy.
            </div>
            <!-- Copyright -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form.validated');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission
                alert('선택 완료되었습니다.'); // Display the message via alert
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
